<html>

	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<title>Google Map Region 5</title>
	<style>
		html, body, #map-canvas {
			height: 90%;
			margin: 0px;
			padding: 0px
		}
	</style>
	
		
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAf9yZithZNdfR_LY1C8sdOVT6eWKGJyk&sensor=true" type="text/javascript"></script>

	<script>
		function initialize() {

			// Center of Map
			var mapOptions = {
				zoom : 16,
				center : new google.maps.LatLng(30.085422, -94.097176),
				mapTypeId : google.maps.MapTypeId.ROADMAP
			};

			var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

			var myLatlng = new google.maps.LatLng(30.085422, -94.097176);
			var marker = new google.maps.Marker({
				position : myLatlng,
				map : map,
				title : 'Hello World!'
			});
			
			// To add the marker to the map, call setMap();
			marker.setMap(map);

			   
           var jq = jQuery.noConflict();
             jq(function() { 
                jq("#map").goMap(); 
            });
       
			
		}



		google.maps.event.addDomListener(window, 'load', initialize);

	</script>
