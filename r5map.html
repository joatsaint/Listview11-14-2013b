<html>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<title>Simple markers</title>
	<style>
		html, body, #map-canvas {
			height: 100%;
			margin: 0px;
			padding: 0px
		}
	</style>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAf9yZithZNdfR_LY1C8sdOVT6eWKGJyk&sensor=true" type="text/javascript"></script>
	<script>
		function initialize() {
			
			var mapOptions = 
			{
				zoom : 16,
				center : new google.maps.LatLng(30.085422,-94.097176),
				mapTypeId : google.maps.MapTypeId.ROADMAP
			};
			
			var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
			
			var myLatlng = new google.maps.LatLng(30.085422,-94.097176);
			var marker = new google.maps.Marker({
				position : myLatlng,
				map : map,
				title : 'Hello World!'
			});
			// To add the marker to the map, call setMap();
			marker.setMap(map);
		}


		google.maps.event.addDomListener(window, 'load', initialize);

	</script>
	</head>
	<body>
		<div id="map-canvas"></div>
	</body>
</html>
